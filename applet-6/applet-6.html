<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Applet 6 - To-Do List</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif; 
            color: #e0e0e0;
        }
        h2 {
            color: #ffffff;
            text-align: center;
        }
        .applet-container {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-primary {
            margin-top: 1rem;
        }
        .navbar {
            background: linear-gradient(90deg, #1a237e 0%, #311b92 100%);
            padding: 0.75rem 1rem;
        }
        .navbar .nav-link, .navbar-brand {
            color: #ffffff !important; 
            font-weight: 600;
        }
        .navbar .nav-link:hover, .navbar-brand:hover {
            color: #f8f9fa !important;  
        }
        .navbar .nav-link:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #f8f9fa;
            transition: width 0.3s ease, left 0.3s ease;
        }
        .navbar .nav-link:hover:after {
            width: 100%;
            left: 0;
        }
        .form-control {
            background-color: #ffffff;
            border: 1px solid #ffffff;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #444;
        }
        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff; 
        }
        .btn-outline-light:hover {
            background-color: #3f51b5; 
            color: #ffffff;
        }
        .completed {
            text-decoration: line-through;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../applet-1/applet-1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="../applet-2/applet-2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="../applet-3/applet-3.html">Applet 3</a></li>
                            <li><a class="dropdown-item" href="../applet-4/applet-4.html">Applet 4</a></li>
                            <li><a class="dropdown-item" href="../applet-5/applet-5.html">Applet 5</a></li>
                            <li><a class="dropdown-item" href="../applet-6/applet-6.html">Applet 6</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="applet-container">
        <h2>To-Do List</h2>
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task" rows="3"></textarea>
            <div class="input-group-append" style="margin-left: .5rem;">
                <button class="btn btn-primary" id="addButton">Add</button>
            </div>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <script src="applet-6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
