<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet 1 - Basic Events</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous"> 
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            font-family: 'Roboto', sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .applet-container {
            padding: 2rem;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s ease;
        }
        .applet-container:hover {
            transform: scale(1.02);
        }
        h1, h3 {
            color: #0056b3;
            text-align: center;
        }
        .btn-primary {
            margin-top: 1rem;
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            margin-top: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .navbar {
            margin-bottom: 2rem;
            background-color: #007bff; 
        }
        .navbar .nav-link, .navbar-brand {
            color: #ffffff !important; 
        }
        .navbar .nav-link:hover, .navbar-brand:hover {
            color: #e2e6ea !important; 
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba%28255, 255, 255, 0.5%29" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../applet-1/applet-1.html">Applet 1</a></li> 
                            <li><a class="dropdown-item" href="../applet-2/applet-2.html">Applet 2</a></li> 
                            <li><a class="dropdown-item" href="../applet-3/applet-3.html">Applet 3</a></li> 
                            <li><a class="dropdown-item" href="../applet-4/applet-4.html">Applet 4</a></li> 
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="#" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" 
                           aria-label="Search" name="query">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="applet-container">
        <h3>Type Input Event</h3>
        <h1 id="displayText">Your text will appear here</h1>
        <input type="text" id="textbox" placeholder="Type something here..." 
               oninput="updateDisplay()" class="form-control">
        
        <h3 class="mt-4">Click Button Event</h3>
        <button class="btn btn-primary" onclick="showAlert()">Display Alert</button>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <script>
        function updateDisplay() {
            var textbox = document.getElementById('textbox');
            var displayText = document.getElementById('displayText');
            displayText.textContent = textbox.value || "Your text will appear here";
        }

        function showAlert() {
            var textbox = document.getElementById('textbox');
            alert("Hello " + textbox.value);
        }
    </script>
</body>
</html>
