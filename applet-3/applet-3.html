<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet 3 - Event Button Logger</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .applet-container {
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1, h3 {
            color: #007bff;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
        }

        .btn {
            margin-right: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        .log-entry {
            padding: 1rem;
            margin-top: 1rem;
            background-color: #e9ecef;
            border-left: 5px solid #b6bbc1;
            border-radius: 5px;
            font-size: 1rem;
        }

        .navbar {
            background-color: #373738;
        }

        .navbar .nav-link, .navbar-brand {
            color: #fff !important;
        }

        .navbar .nav-link:hover, .navbar-brand:hover {
            color: #e2e6ea !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
             <a class="navbar-brand" href="../index.html">Home</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                         <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                             Applets
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../applet-1/applet-1.html">Applet 1</a></li>
                                <li><a class="dropdown-item" href="../applet-2/applet-2.html">Applet 2</a></li>
                                <li><a class="dropdown-item" href="../applet-3/applet-3.html">Applet 3</a></li> 
                                <li><a class="dropdown-item" href="../applet-4/applet-4.html">Applet 4</a></li> 
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>    

    <div class="applet-container">
        <h1>Event Button Logger</h1>
        <p>Total Logs: <span id="log-count">0</span></p>
        <button id="log-button" class="btn btn-primary">Click Me</button>
        <button id="clear-button" class="btn btn-secondary">Clear Logs</button>
        
        <h3 class="mt-4">Collected Data:</h3>
        <div id="log-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const logButton = document.getElementById('log-button');
        const clearButton = document.getElementById('clear-button');
        const logContainer = document.getElementById('log-container');
        const logCountDisplay = document.getElementById('log-count');

        let logCount = 0;

        function logEvent() {
            logCount++;
            logCountDisplay.textContent = logCount;

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `Log Entry: Button clicked at ${new Date().toLocaleTimeString()}`;
            logContainer.appendChild(logEntry);
        }

        function clearLogs() {
            logContainer.innerHTML = '';
            logCount = 0;
            logCountDisplay.textContent = logCount;
        }

        logButton.addEventListener('click', logEvent);
        clearButton.addEventListener('click', clearLogs);
    </script>
</body>
</html>
